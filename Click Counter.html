<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding-top: 50px;
        }
        #counter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="counter-container">
    <h1>Click Counter</h1>
    <p>Clicks: <span id="counter">0</span></p>
    <button onclick="increaseCounter()">Click Me!</button>
</div>

<script>
    let count = 0;

    function increaseCounter() {
        count++;
        document.getElementById('counter').textContent = count;
    }
</script>

</body>
</html>
